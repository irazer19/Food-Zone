{% macro render_field(field) %}
<div class="form-group">
	{{ field.label }}
	{% if field.name == "price" %}
	<div class="input-group">
	<span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>{{ field(**kwargs)|safe }}
	</div>
	{% else %}
	{{ field(**kwargs)|safe }}
	{% endif %}
	{% if field.errors %}
		<ul>
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
</div>
{% endmacro %}
